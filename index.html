<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>STONE-Paper-Scissor</title>
</head>
<body>
    
    <header>
        <h1>STONE PAPER SCISSOR</h1> 
    </header>

    <div class="score-board">
        <div id="userLabel">User</div>
        <div id="compLabel">Comp</div>
        <span id="user_score">0</span> : <span id="comp_score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You Win!</p>
    </div>

    <div class="choices">
        <div class="choice1" id="s">
            <img src="./rock.jpeg" alt="Stone">
        </div>

        <div class="choice1" id="p">
            <img src="./paper.jpeg" alt="Paper">
        </div>

        <div class="choice1" id="s">
            <img src="./paper.jpeg" alt="Scissor">
        </div>
    </div>

    <p class="action-message">Make Your Move</p>

    <script src="index.js"></script>
</body>
</html>
